<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>BMI Calculator</title>
    <meta name="keywords" content="BMI Calculator"/>

<!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;500&display=swap" rel="stylesheet">

<!--CSS-->
<link rel="stylesheet" href="stlye.css">

<!--Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

</head>

<body>

    <div class="container w-50">
        <div class="row">
            <div class="col-md-12">
                <h1>BMI Calculator</h1>
                <hr>
            </div>    
        </div>

        <div class="row">        
            <div class="col-md-2 pt-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Male
                    </label>
                </div>
            </div>

            <div class="col-md-2 pt-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender_female" value="female">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                </div>  
            </div>
            </div>

            <div class="row">
                <div class="col-md-6 pt-3">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">CM</span>
                        <input type="text" class="form-control" id="height" placeholder="Type your height..."><br><span id="height_error"></span>
                    </div>
                </div>

            <div class="col-md-6 pt-3 clearfix"></div>
            </div>

            <div class="row">
                <div class="col-md-6 pt-3">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">KG</span>
                        <input type="text" class="form-control" id="weight" placeholder="Type your weight..."><br><span id="weight_error"></span>
                    </div>
                </div>

            <div class="col-md-6 pt-3 clearfix"></div> 
            </div>

           <button type="button" id="btn" class="btn btn-dark">Calculate</button>
           <button type="button" id="clear" class="btn btn-light">Clear</button>
            
            <div class="row">
                <div class="col-md-6">
                    <p id="output"></p>
                </div>

                <div class="col-md-6"></div>
            </div>
    </div>         
<!--javaScript-->
<script src="script.js"></script>

</body>

</html>
